name: CI

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

permissions:
  contents: read
  id-token: write

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install Dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
      - name: Check lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Check for dist changes
        run: git diff --exit-code

  test-secrets:
    name: Test secrets
    runs-on: ubuntu-latest
    steps:
      - name: Test if secrets are available
        if: ${{ !env.AWS_ACCESS_KEY_ID }}
        run: exit 1
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}

  save-files:
    name: Save files
    needs: test-secrets
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create test files
        run: |
          mkdir test-dir
          for i in {1..3}; do
            echo "$RANDOM" > "test-file-$i"
            echo "$RANDOM" > "test-dir/test-$i"
          done
          echo "${{ github.run_id }}" > ~/test-file
      - name: Test action
        id: cache
        uses: ./
        with:
          path: |
            test-file-*
            test-dir
            ~/test-file
          key: ${{ runner.os }}-${{ github.run_id }}-${{ github.run_attempt }}
          bucket-name: ${{ vars.BUCKET_NAME }}
          aws-region: ${{ vars.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Check outputs
        run: test -z "${{ steps.cache.outputs.cache-hit }}"
      - name: Upload test files
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-test-files
          path: test-*
          retention-days: 1

  restore-files:
    name: Restore files
    needs: save-files
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Test action
        id: cache
        uses: ./
        with:
          path: |
            test-file-*
            test-dir
            ~/test-file
          key: ${{ runner.os }}-${{ github.run_id }}-${{ github.run_attempt }}
          bucket-name: ${{ vars.BUCKET_NAME }}
      - name: Check outputs
        run: test "${{ steps.cache.outputs.cache-hit }}" == "true"
      - name: Download test file
        uses: actions/download-artifact@v4
        with:
          name: ${{ runner.os }}-test-files
          path: original
      - name: Compare files
        run: |
          mkdir restored
          cp -r test-* restored
          diff -r original restored
          grep -q -x "${{ github.run_id }}" ~/test-file

  restore-keys:
    name: Restore keys
    needs: save-files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE_ARN }}
      - name: Test action
        id: cache
        uses: ./
        with:
          path: |
            test-file-*
            test-dir
            ~/test-file
          key: ${{ runner.os }}-${{ github.run_id }}-0${{ github.run_attempt }}
          restore-keys: |
            ${{ runner.os }}-${{ github.run_id }}-
          bucket-name: ${{ vars.BUCKET_NAME }}
      - name: Check outputs
        run: test "${{ steps.cache.outputs.cache-hit }}" == "false"
      - name: Download test file
        uses: actions/download-artifact@v4
        with:
          name: ${{ runner.os }}-test-files
          path: original
      - name: Compare files
        run: |
          mkdir restored
          cp -r test-* restored
          diff -r original restored
          grep -q -x "${{ github.run_id }}" ~/test-file

  different-path:
    name: Different path
    needs: save-files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE_ARN }}
      - name: Test action
        id: cache
        uses: ./
        with:
          path: ~/test-file-${{ github.run_attempt }}
          key: ${{ runner.os }}-${{ github.run_id }}-${{ github.run_attempt }}
          restore-keys: |
            ${{ runner.os }}-${{ github.run_id }}-
          bucket-name: ${{ vars.BUCKET_NAME }}
      - name: Check outputs
        run: test -z "${{ steps.cache.outputs.cache-hit }}"
      - name: Check file does not exist
        run: |
          if [[ -f ~/test-file-${{ github.run_attempt }} ]]; then
            exit 1
          fi
      - name: Create test file
        run: echo "${{ github.run_id }}" > ~/test-file-${{ github.run_attempt }}

  save-only:
    name: Save only
    needs: test-secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create test files
        run: |
          for i in {1..3}; do
            echo "$RANDOM" > "test-$i"
          done
      - name: Test action
        uses: ./save
        with:
          path: test-*
          key: ${{ runner.os }}-${{ github.run_id }}-${{ github.run_attempt }}
          bucket-name: ${{ vars.BUCKET_NAME }}
          aws-region: ${{ vars.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Upload test files
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-only-test-files
          path: test-*
          retention-days: 1

  restore-only:
    name: Restore only
    needs: save-only
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Test action
        id: cache
        uses: ./restore
        with:
          path: test-*
          key: ${{ runner.os }}-${{ github.run_id }}-${{ github.run_attempt }}
          bucket-name: ${{ vars.BUCKET_NAME }}
          aws-region: ${{ vars.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Check outputs
        run: test "${{ steps.cache.outputs.cache-hit }}" == "true"
      - name: Download test file
        uses: actions/download-artifact@v4
        with:
          name: ${{ runner.os }}-only-test-files
          path: original
      - name: Compare files
        run: |
          mkdir restored
          cp -r test-* restored
          diff -r original restored

  release:
    name: Release
    needs: [test, restore-files, restore-keys, different-path, restore-only]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org
          always-auth: true
          scope: '@itchyny'
      - name: Install Dependencies
        run: npm ci
      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Setup release body
        run: sed -n '/\[${{ github.ref_name }}\]/,/^$/{//!p}' CHANGELOG.md >release-body.txt
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          name: Release ${{ github.ref_name }}
          bodyFile: release-body.txt
      - name: Push major version tag
        run: git push origin --force "HEAD:refs/tags/${GITHUB_REF_NAME%%.*}"
